<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <p class="title">We're launching soon</p>
      <p id="demo"></p>
      <div class="timer">
        <!-- <div class="card">
          <div class="cardContent">
            <span class="top">2</span>
            <span class="divider">
            </span>
            <span class="bottom">2</span>
          </div>
          <div class="cardFooter">Days</div>
        </div> -->

        <div class="card">
          <div class="cardContent"><span id="days">0</span></div>
          <div class="cardFooter">Days</div>
        </div>

        <div class="card">
          <div class="cardContent"><span id="hours">0</span></div>
          <div class="cardFooter">Hours</div>
        </div>
        <div class="card">
          <div class="cardContent"><span id="minutes">0</span></div>
          <div class="cardFooter">Minutes</div>
        </div>
        <div class="card">
          <div class="cardContent"><span id="seconds">0</span></div>
          <div class="cardFooter">Seconds</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="socialLinks">
        <img src="./images/icon-facebook.svg" alt="facebook" />
        <img src="./images/icon-pinterest.svg" alt="facebook" />
        <img src="./images/icon-instagram.svg" alt="facebook" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/freud-alexandro/">Freud MÃºnera</a>.
      </div>
    </footer>

    <script src="logic.js"></script>
  </body>
</html>
